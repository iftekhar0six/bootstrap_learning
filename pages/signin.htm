<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container ">
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img
            src="../images/kite-logo.png"
            alt="Logo"
            width="50"
            height="35"
          />
          <b class="ms-2 text-danger" style="font-size: 40px; vertical-align: middle"
            >KITE</b
          >
        </a>

        <div id="navbarNav">
          <ul class="navbar-nav gap-3">
            <li class="nav-item">
              <a
                class="nav-link btn btn-sm btn-outline-primary"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-sm btn-outline-primary"
                href="../pages/signup.htm"
                >Signup</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-sm btn-outline-primary"
                href="../pages/signin.htm"
                >Signin</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br /><br /><br /><br />

    <form class="col-5 mx-auto">
      <div class="mb-3">
        <label for="usermail" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="usermail"
          placeholder="user@example.com"
        />
      </div>
      <div class="mb-3">
        <label for="userpassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="userpassword" />
      </div>
      <button type="submit" class="btn btn-primary">Signin</button>
      <a
        class="btn btn-primary text-white"
        style="text-decoration: none"
        href="./forgetpassword.htm"
      >
        Forget Password
      </a>
    </form>
  </body>
</html>
