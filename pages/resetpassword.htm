<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container ">
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
      <div class="container">
        <a
          class="navbar-brand"
          href="../index.html"
          style="display: flex; align-items: center"
        >
          <img
            src="../images/kite-logo.png"
            alt="Logo"
            width="50"
            height="35"
          />
          <b class="ms-2 text-danger" style="font-size: 40px; vertical-align: middle"
            >KITE</b
          >
        </a>
        <div id="navbarNav">
          <ul class="navbar-nav gap-3">
            <li class="nav-item">
              <a
                class="nav-link btn btn-sm btn-outline-primary"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-sm btn-outline-primary"
                href="../pages/signup.htm"
                >Signup</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-sm btn-outline-primary"
                href="../pages/signin.htm"
                >Signin</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />

    <form style="padding: 20px 400px">
      <div class="col-6">
        <label for="newpassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newpassword" required />
      </div>
      <br />
      <div class="col-6">
        <label for="confirmpassword" class="form-label"
          >Confirm New Password</label
        >
        <input
          type="password"
          class="form-control"
          id="confirmpassword"
          required
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">
        <a class="text-white" style="text-decoration: none" href="../index.html"
          >Change Password</a
        >
      </button>
    </form>
  </body>
</html>
