<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container bg-dark text-white">
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img
            src="../images/kite-logo.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          KITE
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button type="button" class="btn btn-outline-primary">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-outline-primary">
                <a class="nav-link" href="../pages/signup.htm">Signup</a>
              </button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-outline-primary">
                <a class="nav-link" href="../pages/signin.htm"> Signin</a>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />

    <form style="padding-left: 400px; padding-top: 20px">
      <div class="col-5">
        <label for="newpassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newpassword" />
      </div>
      <br />
      <div class="col-5">
        <label for="confirmpassword" class="form-label"
          >Confirm New Password</label
        >
        <input type="password" class="form-control" id="confirmpassword" />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">
        <a class="text-white" style="text-decoration: none" href="./signin.htm">
          Change Password</a
        >
      </button>
    </form>
  </body>
</html>
