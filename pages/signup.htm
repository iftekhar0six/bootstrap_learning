<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container ">
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img
            src="../images/kite-logo.png"
            alt="Logo"
            width="50"
            height="35"
          />
          <b class="ms-2  text-danger" style="font-size: 40px; vertical-align: middle"
            >KITE</b
          >
        </a>
        <div id="navbarNav">
          <ul class="navbar-nav gap-3">
            <li class="nav-item">
              <a
                class="nav-link btn btn-sm btn-outline-primary"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-sm btn-outline-primary"
                href="../pages/signup.htm"
                >Signup</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-sm btn-outline-primary"
                href="../pages/signin.htm"
                >Signin</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />

    <form class="row g-3">
      <div class="col-md-3">
        <label for="usertype" class="form-label">User-type</label>
        <select id="usertype" class="form-select">
          <option selected>User</option>
          <option>Admin</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="First Name"
        />
      </div>
      <div class="col-md-4">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Last Name"
        />
      </div>

      <div class="col-md-4">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
        />
      </div>
      <div class="col-md-3">
        <label for="mobile" class="form-label">Mobile No.</label>
        <input
          type="number"
          class="form-control"
          id="mobile"
          placeholder="Mobile No."
        />
      </div>
      <div class="col-md-4">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
        />
      </div>

      <div class="col-md-3">
        <label for="gender" class="form-label">Gender</label>
        <select id="gender" class="form-select">
          <option selected>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="col-md-8">
        <label for="bio" class="form-label">Bio</label>
        <input
          type="text"
          class="form-control"
          id="bio"
          placeholder="Something about yourself"
        />
      </div>

      <div class="col-md-8">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="col-md-3">
        <label for="profilePic" class="form-label">Profile-pic</label>
        <input type="file" class="form-control" id="profilePic" />
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form>
  </body>
</html>
