<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KITE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container bg-dark text-white">
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <img src="./images/kite-logo.png" alt="Logo" width="50" height="35" />
          <b class="ms-2" style="font-size: 40px; vertical-align: middle"
            >KITE</b
          >
        </a>

        <div id="navbarNav">
          <ul class="navbar-nav gap-3">
            <li class="nav-item">
              <a
                class="nav-link btn btn-sm btn-outline-primary"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-sm btn-outline-primary"
                href="./pages/signup.htm"
                >Signup</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-sm btn-outline-primary"
                href="./pages/signin.htm"
                >Signin</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./images/homepage/Carousel-01.jpg"
            class="d-block rounded w-100"
          />
          <div class="carousel-caption">
            <p>
              “Social media is not a media. The key is to listen, engage, and
              build relationships.”
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./images/homepage/Carousel-02.jpg"
            class="d-block rounded w-100"
          />
          <div class="carousel-caption">
            <p>“Focus on how to be social, not on how to do social.”</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./images/homepage/Carousel-03.jpg"
            class="d-block rounded w-100"
          />
          <div class="carousel-caption">
            <p>
              “Activate your fans, don't just collect them like baseball cards.”
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./images/homepage/Carousel-04.jpg"
            class="d-block rounded w-100"
          />
          <div class="carousel-caption">
            <p>“If content is king, then conversion is queen.”</p>
          </div>
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </body>
</html>
