<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KITE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container bg-dark text-white">
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          <img
            src="./images/kite-logo.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          /><b> KITE</b>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button type="button" class="btn btn-outline-primary">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-outline-primary">
                <a class="nav-link" href="./pages/signup.htm">Signup</a>
              </button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-outline-primary">
                <a class="nav-link" href="./pages/signin.htm"> Signin</a>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />

    <div id="demo" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./images/homepage/Carousel-01.jpg"
            class="d-block rounded"
            style="width: 100%"
          />
          <div class="carousel-caption">
            <p>
              “Social media is not a media. The key is to listen, engage, and
              build relationships.”
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./images/homepage/Carousel-02.jpg"
            class="d-block rounded"
            style="width: 100%"
          />
          <div class="carousel-caption">
            <p>“Focus on how to be social, not on how to do social.”</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./images/homepage/Carousel-03.jpg"
            class="d-block rounded"
            style="width: 100%"
          />
          <div class="carousel-caption">
            <p>
              “Activate your fans, don’t just collect them like baseball cards.”
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./images/homepage/Carousel-04.jpg"
            class="d-block rounded"
            style="width: 100%"
          />
          <div class="carousel-caption">
            <p>“If content is king, then conversion is queen.”</p>
          </div>
        </div>
      </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#demo"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </body>
</html>
